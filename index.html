<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모 앱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-top">
        <h1>📝 메모장</h1>
        <button type="button" id="authBtn" class="login-btn">로그인</button>
      </div>
      <div id="welcomeMessage" class="welcome-message" style="display: none;"></div>
      <p class="subtitle">할 일을 적고 완료하면 체크하세요</p>
    </header>

    <section class="input-section">
      <input
        type="text"
        id="memoInput"
        class="memo-input"
        placeholder="새 메모 입력..."
        maxlength="200"
        autocomplete="off"
      />
      <button type="button" id="addBtn" class="add-btn">추가</button>
    </section>

    <ul id="memoList" class="memo-list"></ul>

    <footer class="footer">
      <span id="countText" class="count-text">총 0개</span>
    </footer>
  </div>

  <script  type="module" src="script.js"></script>
</body>
</html>
